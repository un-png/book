<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录 - SSM 图书管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式，与 books.html 保持一致 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>用户登录</h1>
    </div>
    <div class="app-container">
        <div class="box" style="max-width: 420px;margin: 80px auto;padding: 30px;">
            <el-form :model="formData" :rules="rules" ref="loginForm" label-width="80px">
                <el-form-item label="用户名" prop="username">
                    <el-input v-model="formData.username" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input type="password" v-model="formData.password" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="handleLogin" style="width: 100%;">登 录</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>

<!-- 引入组件库，与 books.html 保持一致 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            // 对应后端的 UserDTO / User 对象字段
            formData: {
                username: '',
                password: ''
            },
            rules: {
                username: [{required: true, message: '用户名为必填项', trigger: 'blur'}],
                password: [{required: true, message: '密码为必填项', trigger: 'blur'}]
            }
        },
        methods: {
            handleLogin() {
                this.$refs.loginForm.validate((valid) => {
                    if (!valid) {
                        return;
                    }
                    // 调用后端登录接口 /user/login，绑定 UserDTO 数据
                    axios.post("/user/login", this.formData).then((res) => {
                        var result = res.data;
                        // 根据你项目中 Result 的约定来判断是否成功
                        // 这里假设 code == 1 或 200 表示成功，你可以根据实际情况调整
                        if (result.code === 1 || result.code === 200) {
                            this.$message.success("登录成功");
                            // 登录成功跳转到图书管理页面（同目录）
                            window.location.href = "pages/books.html";
                        } else {
                            this.$message.error(result.msg || "登录失败");
                        }
                    }).catch(() => {
                        this.$message.error("登录失败");
                    });
                });
            }
        }
    });
</script>
</body>
</html>
